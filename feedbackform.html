   <body>

	     <p>

      <h1>A Survey on Skye</h1>

      <form method = "post" action = "http://www.deitel.com">

         <p><label>What are your thoughts on Skye?:<br>
            <textarea name = "comments" rows = "4" cols = "36"></textarea>
         </label></p>             

         <p>
            <strong>How cute do you think Skye is?:</strong><br>

			<input name = "cutebutton" type = "radio" value = "Cute" checked></label>
            <label>Cute  
			<br>
			
			<input name = "cutebutton" type = "radio" value = "Very Cute"></label> 
            <label>Very Cute  
			<br>
			
			<input name = "cutebutton" type = "radio" value = "Cute As a Button"></label>
            <label>Cute As a Button
		    <br>
			
			<input name = "cutebutton" type = "radio" value = "Cutest Puppy Ever"></label>
            <label>Cutest Puppy Ever
			<br>
         </p>

         <p>
            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Clear">
         </p>   
      </form>
